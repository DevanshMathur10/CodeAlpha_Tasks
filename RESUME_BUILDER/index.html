<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Builder</title>
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <main>
        <!-- Form for user input -->
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="experience">Experience:</label>
<textarea id="experience" name="experience" rows="4" wrap="soft" required></textarea>

            
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
            
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>
    
    <label for="achievements">Achievements:</label>
    <textarea id="achievements" name="achievements" rows="4" required></textarea>
    

            <button type="submit">Generate Resume</button>
        </form>
        
        <!-- Display generated resume -->
        <div id="resume-output"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
